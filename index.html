<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Quiz</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="index.html" class="navbarABar"><span class="navbar-brand mb-0 h1">QuizzApp</span></a>
        </div>
    </nav>


    <div class="topLayer">
        <div class="card quizCard">
            <img id="imageID" src="img/card_img.jpg" class="card-img-top; cardTopLayer">



            <div id="quizEnd" class="card-body width100" style="display: none">
                <h1 class="textCenter"> Quiz beendet!
                </h1>

                <div class="buttonRow">
                    <button onclick="restartGame()" class="btn btn-primary" id="restartButton">Quiz neu
                        starten!</button>
                </div>


                <div class="textCenter">Du hast <b id="rightAnswers">xyz</b> Fragen von <b id="allQuestionsTwo">xyz</b>
                    richtig beantwortet!</div>
            </div>




            <div id="questionBody" class="card-body">
                <h5 class="card-title" id="questionText"></h5>

                <div class="card quizAnswer mb-2" onclick="answerGiven('answer_1')">
                    <div class="card-body" id="answer_1">

                    </div>

                </div>
                <div class="card quizAnswer mb-2" onclick="answerGiven('answer_2')">
                    <div class="card-body" id="answer_2">

                    </div>

                </div>
                <div class="card quizAnswer mb-2" onclick="answerGiven('answer_3')">
                    <div class="card-body" id="answer_3">

                    </div>

                </div>
                <div class="card quizAnswer mb-2" onclick="answerGiven('answer_4')">
                    <div class="card-body" id="answer_4">

                    </div>

                </div>

                <div class="progress" role="progressbar">
                    <div id="percentBar" class="progress-bar" style="width: 25%">0%</div>
                </div>

                <div class="questionFooter">

                    <span>
                        <b id="pageOfQuestion">1</b> von <b id="allQuestions"></b> Fragen</span>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="nextButton" disabled>NÃ¤chste
                        Frage</button>
                </div>
            </div>
        </div>
</body>

</html>
